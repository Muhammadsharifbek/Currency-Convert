<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Currency</title>
  </head>
  <body>
    <div class="container px-4">
      <h2>Valyutalar kurs:</h2>
      <table class="table table-striped">
        <thead>
          <th>VALYUTA</th>
          <th>MIQDORI</th>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
      <h2>Valyuta Xisoblagich</h2>
      <div class="row p-3" id="converter">
        <div class="col-sm col-sm-3">
          <label  for="from-currensy"  class="form-label"> Base Currency</label>
          <select  id="from-currensy" class="form-select"></select>
        </div>
        <div class="col-sm col-sm-3">
          <label  for="to-currensy"  class="form-label"> Desired Currency</label>
          <select  id="to-currensy" class="form-select"></select>
        </div>
          <div class="col-sm col-sm-3">
          <label for="amount" class="form-label"> Amount</label>
          <input  class="form-control" id="amount" type="number">    </input>
        </div>

        <div class="col-sm col-sm-3 d-flex align-items-end">
          <button id="convert" class="btn btn-succes">Convert</button>
          <h3 id="result" class="ms-2"> </h3>
        </div>
      </div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
